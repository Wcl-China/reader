<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        #gameCanvas {
            border: 2px solid #ddd;
            display: block;
            margin: 0 auto;
            flex-shrink: 0;
        }
        .game-container {
            flex: 1;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        #level, #score {
            font-size: 24px;
        }
        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .leaderboard {
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .leaderboard h2 {
            text-align: center;
            color: #333;
            margin: 0 0 20px 0;
            font-size: 1.2em;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 4px 0;
            background-color: #f5f5f5;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .rank {
            font-weight: bold;
            margin-right: 10px;
        }
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-info">
                <div id="level">第1关</div>
                <div id="score">分数：0</div>
            </div>
            <div class="controls">
                <button id="startBtn">开始游戏</button>
                <button id="pauseBtn" disabled>暂停游戏</button>
                <button id="endBtn" disabled>结束游戏</button>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <div class="leaderboard">
            <h2>排行榜</h2>
            <ul class="leaderboard-list" id="leaderboard">
                <!-- 排行榜项目将通过 JavaScript 动态添加 -->
            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
